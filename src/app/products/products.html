<div class="products-list">
  <ul *ngFor="let product of products | async">
    <div>
      <section>
        <img
          class="product"
          src="{{ product.image }}"
          alt="{{ product.title }}"
        />
      </section>
      <section class="product-title">
        {{ product.title }}
        <section class="product-rating">
          {{ product.rating.rate }} {{ product.rating.count }}
        </section>
      </section>
    </div>
  </ul>
</div>
